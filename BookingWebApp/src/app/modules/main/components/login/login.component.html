<div id="loginContent">
    <div id="loginSlideshow"><!--pictures--></div>
    <div id="loginFormWindow">
        <div id="loginFormBox">
            <div id="loginLogo">ez-booking</div>
            <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" type="email" formControlName="email" class="form-control">
                    <div *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched || loginFormSubmitted)" class="validationError">
                        <div *ngIf="loginForm.controls.email.errors?.['required']">Email address is required.</div>
                        <div *ngIf="loginForm.controls.email.errors?.['email']">This is not a valid email address.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" type="password" formControlName="password" class="form-control">
                    <div *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched || loginFormSubmitted)" class="validationError">
                        <div *ngIf="loginForm.controls.password.errors?.['required']">Password is required.</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
